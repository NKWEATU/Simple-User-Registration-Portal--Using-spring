<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple User Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<!-- Centered Navbar Brand -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
        <div class="mx-auto text-center">
            <a class="navbar-brand" href="#">Simple User Registration System</a>
        </div>
    </div>
</nav>

<br><br>

<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Create New User Info</h2>
        </div>
        <div class="card-body">
            <form method="post"
                  role="form"
                  th:action="@{/users}"
                  th:object="${user}">

                <div class="form-group mb-3">
                    <label class="form-label">First Name</label>
                    <input
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Enter First Name"
                            type="text"
                            th:field="*{firstName}" />
                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
                       th:errors="*{firstName}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Last Name</label>
                    <input
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            placeholder="Enter Last Name"
                            type="text"
                            th:field="*{lastName}" />
                    <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                       th:errors="*{lastName}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Phone Number</label>
                    <input
                            class="form-control"
                            id="phoneNumber"
                            name="phoneNumber"
                            placeholder="Enter Phone Number"
                            type="text"
                            th:field="*{phoneNumber}" />
                    <p th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger"
                       th:errors="*{phoneNumber}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Email Address</label>
                    <input
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter Email Address"
                            type="email"
                            th:field="*{email}" />
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                       th:errors="*{email}"></p>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>

            <!-- âœ… Success Message at the Bottom -->
            <div th:if="${message}" class="alert alert-success mt-3" role="alert">
                <p th:text="${message}"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
